<button type="button" [routerLink]="['/admin-dashboard']"  class="btn btn-dark">Back</button>

<div class="wrapper">
  <div class="formContent">


  <h2>Add New Movie Record</h2>
  <br/>
  <span style="color:red">{{msg}}</span>
  <form [formGroup]="movieRef" (ngSubmit)="storeMovieRecord()">
    <div class="form-group">
      <label for="movietitle">Movie Title</label>
      <input type="text" formControlName="movietitle" class="form-control" /> <br>
    </div>

    <div class="form-group">
      <label for="imageurl">ImageUrl</label>
      <input type="text" formControlName="imageurl" class="form-control" /> <br>
    </div>

    <div class="form-group">
      <label for="ticketprice">Ticket Price</label>
      <input type="number" formControlName="ticketprice" class="form-control" /> <br>

    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label> <br>
      <input type="number" formControlName="quantity" class="form-control" /> <br>
    </div>

    <div class="form-group">
      <label for="language">Language</label>  &nbsp;
      <input type="radio" name="language" value="english" formControlName="language" /> Engiish
      <input type="radio" name="language" value="spanish" formControlName="language" /> Spanish <br>
    </div>

    <br>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" formControlName="description" class="form-control" /> <br>
    </div>

    <div class="form-group">
      <label for="genre">Genre</label> &nbsp;
      <input type="radio" name="genre" value="comedy" formControlName="genre" /> Comedy
      <input type="radio" name="genre" value="animation" formControlName="genre" /> Animation
      <input type="radio" name="genre" value="horror" formControlName="genre" /> Horror
      <input type="radio" name="genre" value="action" formControlName="genre" /> Action
      <input type="radio" name="genre" value="romance" formControlName="genre" /> Romance <br>
    </div>
    <br>
    <div class="form-group">
      <label for="showtime">Show Time</label>
      <!-- <input type="text" formControlName="showtime" class="form-control" placeholder="12:00-14:00"/> <br> -->
      <select class="form-select" formControlName="showtime" aria-label="Default select example">
        <option name="showtime" id="showtime" formControlName="showtime" value="08:00-10:00">08:00-10:00</option>
        <option name="showtime" id="showtime" formControlName="showtime" value="10:15-12:45">10:15-12:45</option>
        <option name="showtime" id="showtime" formControlName="showtime" value="13:00-15:30">13:00-15:30</option>
        <option name="showtime" id="showtime" formControlName="showtime" value="15:45-17:00">15:45-17:00</option>
        <option name="showtime" id="showtime" formControlName="showtime" value="17:05-19:00">17:05-19:00</option>
        <option name="showtime" id="showtime" formControlName="showtime" value="19:15-21:30">19:15-21:30</option>
      </select>
    </div>

    <br>
    <input type="submit" class="btn btn-secondary"value="Add" /> &nbsp;
    <input type="reset" class="btn btn-secondary" value="Clear Fields">

  </form>

  </div>
</div>
