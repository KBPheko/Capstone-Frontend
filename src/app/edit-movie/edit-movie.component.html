<div class="edit-container">
  <h2>Edit Movie Details</h2>
  <form (ngSubmit)="updateMovieInfo()">
  <div class="form-group">
    <label for="mid">Movie ID</label>
    <input type="number" [(ngModel)]="mid" name="mid" class="form-control" />
  </div>

  <div class="form-group">
    <label for="imageurl">Movie Image</label>
    <input type="text" [(ngModel)]="imageurl" name="imageurl" class="form-control" />
  </div>

  <div class="form-group">
    <label for="movietitle">Movie Title</label>
    <input type="text" [(ngModel)]="movietitle" name="movietitle" class="form-control" />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" [(ngModel)]="description" name="description" class="form-control" />
  </div>

  <div class="form-group">
    <label for="showtime">Showing Times</label>
    <input type="text" [(ngModel)]="showtime" name="showtime" class="form-control" />
  </div>
  <div class="form-group">
    <label for="ticketprice">Ticket Price</label>
    <input type="number" [(ngModel)]="ticketprice" name="ticketprice" class="form-control" />
  </div>

  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" [(ngModel)]="quantity" name="quantity" class="form-control" />
  </div>

  <!--<div class="form-group">
    <label for="genre">Genre</label>
    <input type="radio" name="genre" value="horror" formControlName="genre" /> Horror
    <input type="radio" name="genre" value="action" formControlName="genre" /> Action
    <input type="radio" name="genre" value="romance" formControlName="genre" /> Romance <br>
  </div>

  <div class="form-group">
    <label for="language">Language</label>
    <input type="radio" name="language" value="english" class="formControl" formControlName="language" /> Engiish
    <input type="radio" name="language" value="spanish" class="formControl" formControlName="language" /> Spanish <br>
  </div> -->

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>
